{% extends 'layout.html' %}
{% block style %}
<style>
    .container {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    .step {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #6c757d;
    }
    .step.active {
        color: #007bff;
    }
    .step .circle {
        width: 30px;
        height: 30px;
        border: 2px solid #6c757d;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
    }
    .step.active .circle {
        border-color: #007bff;
        background-color: #007bff;
        color: white;
    }
    .step-line {
        flex: 1;
        height: 2px;
        background-color: #6c757d;
    }
    .step-line.active {
        background-color: #007bff;
    }
</style>
{% endblock %}
{% block content %}
<!-- <div class="container">
    <div>
        <span><i class="bi bi-chevron-left"></i></span>
        <span>회원가입</span>
    </div> -->
    <div class="container">
        <div>
            <span><i class="bi bi-chevron-left"></i></span>
            <span>회원가입</span>
        </div>
        <div class="progress-steps">
            <div class="step {{ 'active' if currentStep >= 1 }}">
                <span class="circle">1</span>
                <span>정보 입력</span>
            </div>
            <div class="step-line {{ 'active' if currentStep >= 1 }}"></div>
            <div class="step {{ 'active' if currentStep >= 2 }}">
                <span class="circle">2</span>
                <span>인증</span>
            </div>
            <div class="step-line {{ 'active' if currentStep >= 2 }}"></div>
            <div class="step {{ 'active' if currentStep >= 3 }}">
                <span class="circle">3</span>
                <span>완료</span>
            </div>
        </div>
    </div>
    

    
        
</div>
{% endblock %}
{% block script %}
<script>
    // 현재 단계 설정 (예: 1, 2, 3)
    let currentStep = 1; // 여기를 1, 2, 3으로 변경하여 단계 조정 가능

    // 단계 업데이트 함수 (필요 시 호출)
    function updateStep(step) {
        currentStep = step;
        // Nunjucks는 서버사이드 렌더링이므로, 클라이언트에서 동적으로 클래스 변경하려면 DOM을 조작해야 함
        document.querySelectorAll('.step').forEach((el, index) => {
            el.classList.toggle('active', index < step);
        });
        document.querySelectorAll('.step-line').forEach((el, index) => {
            el.classList.toggle('active', index < step - 1);
        });
    }
    updateStep(currentStep);
</script>
{% endblock %}
